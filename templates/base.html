{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>{% block title_block %}{% endblock title_block %}</title>
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col-4 m-auto  mt-2">
                {% for message in messages  %}
                 <div {% if message.tags %} class="alert alert-{{message.tags}}"{% endif %} role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                 </div>
            {% endfor %}
            </div>
        </div>
         {% block body_block %}{% endblock body_block %}
    </div>

    <script>
        // Auto-dismiss Bootstrap alerts after 5 seconds (5000ms)
        setTimeout(function() {
            let alerts = document.querySelectorAll(".alert");
            alerts.forEach(function(alert) {
                let bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 3000);
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.js"></script>
</body>
</html>
